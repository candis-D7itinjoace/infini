<h2>Add Partner</h2>
<form [formGroup]="partnerForm" (ngSubmit)="editingPartner ? updatePartner() : addPartner()">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="partnerName" class="form-control">
    </div>
    <div class="form-group">
        <label>Sector:</label>
        <input type="text" formControlName="sectorPartner" class="form-control">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="emailPartner" class="form-control">
    </div>
    <div class="form-group">
        <label>Activity:</label>
        <input type="text" formControlName="activitePartner" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">{{ editingPartner ? 'Edit' : 'Add' }}</button>
    <button type="button" (click)="cancelEdit()" *ngIf="editingPartner" class="btn btn-secondary">Cancel</button>
</form>
